<ons-navigator animation="slide" var="category">   
  <ons-page>
    <ons-toolbar modifier="opacity">
      <div class="center"><img src="img/brick.png"</div>
  </div>
    </ons-toolbar>
    <div class="app-page">         
      <h2 class="product-lines"><center>Physical Access</center></h2>
     <ons-list modifier="categories">
      <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="i in [1,2,3,4,5]" ng-click="category.pushPage('printer.html');">
        <ons-row>
          <ons-col width="40px">
          <img src="img/readers/profile-image-0{{i}}.png" class="thumbnail">
          </ons-col>
          <ons-col class="person-name">{{product}}</ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
    <div class="">
      <img src="img/bg.png" class="bg">
      </div>
  </ons-page>  
</ons-navigator>
